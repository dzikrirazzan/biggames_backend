services:
  - type: web
    name: biggames-backend
    env: python
    runtime: python-3.11.0
    region: singapore
    plan: free
    branch: main
    buildCommand: bash scripts/render_build.sh
    startCommand: |
      alembic upgrade head
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_URL_SYNC
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: BIG GAMES Online Booking
      - key: QRIS_IMAGE_URL
        value: https://example.com/qris-biggames.png
      - key: BANK_NAME
        value: BCA
      - key: BANK_ACCOUNT_NUMBER
        value: 1234567890
      - key: BANK_ACCOUNT_NAME
        value: BIG GAMES Online Booking
